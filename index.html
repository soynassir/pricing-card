	</head>
	<body>
		<main id="price-card">
			<!--sub as in subscription-->
			<section id="basic-sub">
				<hgroup>
					<h2>Basic</h2>
					<p>Free</p>
					<p>3,000 monthly visitors</p>
				</hgroup>
				<ul>
					<li>Limited reports</li>
					<li>Unlimited projects</li>
					<li>Data storage for 1 year</li>
				</ul>
				<input type="submit" value="Start now">
			</section>

			<section id="pro-sub">
				<hgroup>
					<h2>Pro</h2>
					<p>$19 / month</p>
					<p>10,000 monthly visitors</p>
				</hgroup>
				<ul>
					<li>Unlimited reports</li>
					<li>15-davs free trial</li>
					<li>Data storage for 3 years</li>
				</ul>
				<input type="submit" value="Try it" clicked>
			</section>
		</main>
	</body>
